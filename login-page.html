<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in - Web dev site</title>
    <link rel="stylesheet" href="login-page.css" />
</head>

<body>
    <main>
        <section id="section1">
            <div style="font-size: 2em; font-weight: bold; margin-bottom: 20px;">Welcome to<br>WebDevChat</div>
            <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum ligula risus, viverra ut eleifend nec, feugiat pretium eros.</div>
        </section>
        <section id="section2">
            <form id="login-form">
                <span class="form-heading">Log in to WebDevChat</span>
                <input type="text" name="identity" placeholder="Username or Email" />
                <input type="password" name="password" placeholder="Password" id="passwordd" /><br>
<button type="button">login</button> <input type="checkbox" onclick="showpass()">Show password <br>
                <hr/>
                <span>Log in with</span>
                <div class="other-accounts">
                    <a href="https://google.com"><img src="images/google.png" alt="Google" /></a>
                    <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook" /></a>
                    <a href="https://github.com"><img src="images/github.png" alt="GitHub" /></a>
                </div>
                <span class="form-toggle">Not a member? <span onclick="registerFormShow()">Register</span></span>
            </form>
            <form id="register-form" hidden>
                <span class="form-heading">Register</span><br>
                <input type="text" name="fname" placeholder="First name" />
                <input type="text" name="lname" placeholder="Last name" />
                <input type="email" name="email" placeholder="Email ID" />
                <input type="text" name="username" placeholder="Username" />
                <input id="passworddd" type="password" name="password" placeholder="Password" /><br>
                <input type="checkbox" onclick="showpasss()">Show password
<button type="button">Register</button> <br>
                <hr/>
                <span>Register with</span>
                <div class="other-accounts">
                    <img src="images/google.png" alt="Google" />
                    <img src="images/facebook.png" alt="Facebook" />
                    <img src="images/github.png" alt="GitHub" />
                </div>
                <span class="form-toggle">Already a member? <span onclick="loginFormShow()">Login</span></span>
            </form>
        </section>
    </main>
</body>
<script src="login-page.js"></script>

</html>
