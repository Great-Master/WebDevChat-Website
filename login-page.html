<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in - Web dev site</title>
    <link rel="stylesheet" href="assets/css/login-page.css" />
    <link rel="icon" href="assets/img/login-page/icon.png" />
</head>

<body>
    <main>
        <section id="section1">
            <div style="font-size: 2em; font-weight: bold; margin-bottom: 20px;">Welcome to<br>WebDevChat</div>
            <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum ligula risus, viverra ut eleifend nec, feugiat pretium eros.</div>
        </section>
        <section id="section2">
            <form id="login-form">
                <span class="form-heading">Log in to WebDevChat</span>
                <input type="text" name="identity" placeholder="Username or Email" />
                <div class="pass-input">
                    <input type="password" name="password" placeholder="Password" />
                    <button onclick="togglePasswordView(this)"><img src="assets/img/icons/eye-closed.png"/></button>
                </div>
                <input type="submit" value="Log in" />
                <hr/>
                <span>Log in with</span>
                <div class="other-accounts">
                    <a href="https://google.com"><img src="assets/img/icons/google.png" alt="Google" /></a>
                    <a href="https://facebook.com"><img src="assets/img/icons/facebook.png" alt="Facebook" /></a>
                    <a href="https://github.com"><img src="assets/img/icons/github.png" alt="GitHub" /></a>
                </div>
                <span class="form-toggle">Not a member? <span onclick="registerFormShow()">Register</span></span>
            </form>
            <form id="register-form" hidden>
                <span class="form-heading">Register</span>
                <div class="inputs">
                    <input type="text" name="fname" placeholder="First name" />
                    <input type="text" name="lname" placeholder="Last name" />
                </div>
                <input type="email" name="email" placeholder="Email ID" />
                <input type="text" name="username" placeholder="Username" />
                <div class="pass-input">
                    <input type="password" name="password" placeholder="Password" />
                    <button onclick="togglePasswordView(this)"><img src="assets/img/icons/eye-closed.png"/></button>
                </div>
                <input type="submit" value="Register" />
                <hr/>
                <span>Register with</span>
                <div class="other-accounts">
                    <a href="https://google.com"><img src="assets/img/icons/google.png" alt="Google" /></a>
                    <a href="https://facebook.com"><img src="assets/img/icons/facebook.png" alt="Facebook" /></a>
                    <a href="https://github.com"><img src="assets/img/icons/github.png" alt="GitHub" /></a>
                </div>
                <span class="form-toggle">Already a member? <span onclick="loginFormShow()">Login</span></span>
            </form>
        </section>
    </main>
</body>
<script src="assets/js/login-page.js"></script>

</html>
